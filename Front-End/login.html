<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700' rel='stylesheet' type='text/css' />
	<title>Login</title>
	<style>
		.rotating {
			-webkit-animation: slow 1.5s;
			-webkit-animation-iteration-count: infinite;
			animation-timing-function: linear;
		}

		@-webkit-keyframes slow {
			from {
				-webkit-transform: rotate(0deg)
			}
			to {
				-webkit-transform: rotate(360deg)
			}
		}
	</style>
	</head>
	<body>
		<div class="row">
			<div class="container border border-secondary rounded col-md-6 mb-3 mt-5">
				<form method="post" action="">
					<div class="form-group">
						<label for="input-2">E-mail</label>
						<input type="email" id="input-2" class="form-control" name="email" placeholder="joaoscaleao@hotmail.com" required>
					</div>
					<div class="form-group">
						<label for="input-3">Senha</label>
						<input type="password" id="input-3" class="form-control" name="password" required>
					</div>
					<div class="form-group text-center">
						<button class="btn btn-success" type="submit">Cadastrar</button>
					</div>
				</form>
			</div>
		</div>
		<div class="row">
			<div class="container border border-secondary rounded col-md-6 mb-3">
				<div class="text-center pt-4 pb-3">
					<a href="./index.html"> Voltar</a>
				</div>
			</div>
		</div>


		<script src="./index.js"></script>
		<script src="https://kit.fontawesome.com/1dd5e92bfc.js" crossorigin="anonymous"></script>
		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	</body>
</html>
